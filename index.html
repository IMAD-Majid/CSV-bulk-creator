<!DOCTYPE html>
<html>
	<head>
		<title>CSV bulk creator</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<center>
		<label>CSV</label>
		<textarea id="input" placeholder="Header 1, Header 2, Header 3 ...">
		</textarea>
		<label>Pattern</label>
		<textarea id="pattern" placeholder="{Header 1}, {Header 2}, {Header 3} ...">
		</textarea>
		<button onclick="bulkCreate()">Bulk Create</button>
		<span id="count"></span>
		<textarea id="output" readonly></textarea>
		<script src="main.js"></script>
	</body>
</html>
